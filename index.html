<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
    <h1 id="header">BasketBall</h1>
    <div class="container">

        <div class="home">
            <h1>Home</h1>
            <div class="scores">
                <p id="home-score" class="p"></p>
            </div>
            <div class="buttons">
                <button class="btn" onclick="addThree()">+3</button>
                <button class="btn" onclick="addTwo()">+2</button>
                <button class="btn" onclick="addOne()">+1</button>
            </div>
        </div>
        <div class="guest">
            <h1>Guest</h1>
            <div class="scores">
                <p id="away-score" class="p"></p>
            </div>
            <div class="buttons">
            <button class="btn" onclick="addThreeAway()">+3</button>
            <button class="btn" onclick="addTwoAway()">+2</button>
            <button class="btn" onclick="addOneAway()">+1</button>
        </div>
        </div>
    </div>
    <p class="faultext">Fauls</p>
    <div class="fauls">
        
        <div class="faul-div"><p id="faul-home" class="faul"></p>
            <div class="buttons-faul">
               
                <button class="faul-btn" onclick="addFaulHome()">+1</button>
            </div>
        </div>
        <div class="faul-div"> <p id="faul-away" class="faul"></p>
            <div class="buttons-faul">
                
                <button class="faul-btn" onclick="addFaulAway()">+1</button>
            </div>
        </div>
       
    </div>
    
        <button id="reset-btn" class="btn" onclick="reset()">Reset</button>
   
    <div class="winner">
        <h1>Winner</h1>
        <p id="winner" class="winnerp"></p>
</div>
    <script src="index.js"></script>
</body>
</html>
